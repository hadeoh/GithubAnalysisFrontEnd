<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h4>List of Contributors</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Username</th>
                        <th>Contributions</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cont, i : ${contributors}">
                        <td th:text="${i.index+1}"></td>
                        <td th:text="${cont.getLogin()}"></td>
                        <td th:text="${cont.getContributions()}"></td>
                        <td><img th:src="${cont.getAvatarUrl()}" style="width: 50px; border-radius:50%"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <h4>Commit History</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Username</th>
                        <th>No of Commits</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e, i : ${userCommits}">
                        <td th:text="${i.index+1}"></td>
                        <td th:text="${e.key}"></td>
                        <td th:text="${e.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js" ></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/repo.js}" type="text/javascript"></script>
</html>
